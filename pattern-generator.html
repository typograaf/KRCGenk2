<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRCG Pattern Generator</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('Assets/ABC%20Arizona%20Sans/ABCArizonaSans-Regular-Trial.woff2') format('woff2'),
                 url('Assets/ABC%20Arizona%20Sans/ABCArizonaSans-Regular-Trial.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('Assets/ABC%20Arizona%20Sans/ABCArizonaSans-Bold-Trial.woff2') format('woff2'),
                 url('Assets/ABC%20Arizona%20Sans/ABCArizonaSans-Bold-Trial.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'ABC Arizona Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: #001550;
            color: #82CDFF;
            display: flex;
            gap: 24px;
            padding: 24px;
        }

        /* Left Sidebar */
        .sidebar-left {
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-left-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Right Sidebar */
        .sidebar-right {
            width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Header/Logo */
        .header {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-icon {
            width: 14px;
            height: 18px;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 12px;
            color: #82cdff;
        }

        /* Panel Styles */
        .panel {
            background: #0d2159;
            border: 1px solid #334473;
            border-radius: 6px;
            padding: 12px;
        }

        /* Control Labels */
        .control-label {
            font-size: 12px;
            color: #82CDFF;
            margin-bottom: 12px;
            display: block;
        }

        /* Color Swatches */
        .color-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .color-swatches {
            display: flex;
            gap: 6px;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .color-swatch:hover,
        .color-swatch.active {
            border-color: #334473;
        }

        /* Slider Styles */
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .slider-label {
            font-size: 12px;
            color: #82CDFF;
        }

        .slider-value {
            font-size: 8px;
            font-weight: bold;
            color: #82CDFF;
            background: transparent;
            border: none;
            text-align: right;
            width: 50px;
        }

        .slider-value:focus {
            outline: none;
            color: #FFFFFF;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-track {
            flex: 1;
            height: 2px;
            background: #1a2c62;
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .slider {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .slider::-webkit-slider-runnable-track {
            height: 2px;
            background: #1a2c62;
            border-radius: 12px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #82CDFF;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -5px;
        }

        .reset-btn {
            width: 16px;
            height: 16px;
            background: #1a2c62;
            border: 1px solid #334473;
            border-radius: 4px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .reset-btn:hover {
            border-color: #82CDFF;
        }

        .reset-btn svg {
            width: 7px;
            height: 9px;
        }

        /* Canvas Size Buttons */
        .size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .size-btn {
            background: #1a2c62;
            border: 1px solid #334473;
            border-radius: 6px;
            padding: 12px;
            color: #82CDFF;
            font-size: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn:hover {
            border-color: #82CDFF;
        }

        .size-btn.active {
            border-color: #82CDFF;
            background: #82CDFF;
            color: #001550;
        }

        /* Output Buttons */
        .output-buttons {
            display: flex;
            gap: 6px;
        }

        .output-btn {
            flex: 1;
            background: #1a2c62;
            border: 1px solid #334473;
            border-radius: 6px;
            padding: 12px;
            color: #82CDFF;
            font-size: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .output-btn:hover {
            background: #82CDFF;
            color: #001550;
        }

        /* Canvas Container */
        #canvas-container {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: #001550;
        }

        #patternCanvas {
            display: block;
            transform-origin: center center;
            border-radius: 12px;
        }

        /* Branding Footer */
        .branding {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Multi-slider panels */
        .slider-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Weight label row */
        .weight-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .weight-label {
            font-size: 8px;
            color: #82CDFF;
            opacity: 0.6;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            html, body {
                height: 100%;
            }

            body {
                flex-direction: column;
                padding: 0;
                gap: 0;
                overflow-y: auto;
                overflow-x: hidden;
            }

            #canvas-container {
                width: auto;
                min-height: 280px;
                height: 50vh;
                flex-shrink: 0;
                order: -1;
                border-radius: 20px;
                position: sticky;
                top: 0;
                margin: 0;
                z-index: 200;
                overflow: visible;
                background: transparent;
                pointer-events: none;
            }

            #patternCanvas {
                border-radius: 20px;
                pointer-events: auto;
            }

            .sidebar-left {
                width: 100%;
                height: auto;
                padding: 0;
                flex-shrink: 0;
                margin-top: -25vh;
                padding-top: calc(50vh - 40px);
            }

            .sidebar-left-content {
                gap: 10px;
                padding: 16px;
            }

            .sidebar-right {
                width: 100%;
                height: auto;
                padding: 16px;
                flex-shrink: 0;
            }

            .branding {
                margin-top: 16px;
                padding: 16px;
            }

            .panel {
                padding: 10px;
            }

            .color-section {
                gap: 16px;
            }

            .slider-panel {
                gap: 16px;
            }

            .size-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 900px) {
            .control-label,
            .slider-label {
                font-size: 14px;
            }

            .slider-value {
                font-size: 12px;
            }

            .size-btn {
                font-size: 11px;
                padding: 14px 12px;
            }

            .output-btn {
                font-size: 11px;

            }

            .color-swatch {
                width: 32px;

            }

            .slider {

            }

            }

                height: 23px;
            }

            .weight-labels {
                margin-top: 12px;
            }

            .weight-label {
                font-size: 11px;
            }
        }

    <script>
        const canvas = document.getElementById('patternCanvas');
        const ctx = canvas.getContext('2d');

        const defaultValues = {
            weight: 50,
            zoom: 100,
            offsetX: 0,
            offsetY: 0
        };

        const state = {
            canvasWidth: 1920,
            canvasHeight: 1080,
            primaryColor: '1f3ab6',
            secondaryColor: 'FFFFFF',
            weight: 50,
            zoom: 100,
            offsetX: 0,
            offsetY: 0
        };

        function scaleCanvasToFit() {
            const container = document.getElementById('canvas-container');

            requestAnimationFrame(() => {
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;

                const scaleX = containerWidth / state.canvasWidth;
                const scaleY = containerHeight / state.canvasHeight;
                const scale = Math.min(scaleX, scaleY) * 0.9;

                canvas.style.transform = `scale(${scale})`;
            });
        }

        function drawPattern() {
            canvas.width = state.canvasWidth;
            canvas.height = state.canvasHeight;

            // Fill background
            ctx.fillStyle = '#' + state.secondaryColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Pattern parameters
            const zoomFactor = state.zoom / 50;
            const baseStepSize = 60;
            const stepSize = baseStepSize * zoomFactor;
            const stripeSpacing = 120 * zoomFactor;

            // Interpolate values based on weight slider (0-100)
            const t = state.weight / 100;
            const weightRatio = (5 + t * (17 - 5)) / 100;
            const rowDist = 72 + t * (75 - 72);
            const vGapVal = -50;

            const rowSpacing = rowDist * zoomFactor;
            const vGap = vGapVal * zoomFactor;
            const paraHeight = stepSize * 3 * weightRatio;

            const offsetX = (state.offsetX / 100) * stripeSpacing;
            const offsetY = (state.offsetY / 100) * rowSpacing;

            const effectiveRowSpacing = rowSpacing + vGap;
            const rowsNeeded = Math.ceil(canvas.height / Math.max(effectiveRowSpacing, 1)) + 25;
            const cols = Math.ceil((canvas.width + canvas.height) / stripeSpacing) + 8;

            ctx.fillStyle = '#' + state.primaryColor;

            // Draw parallelograms
            for (let row = -rowsNeeded; row < rowsNeeded; row++) {
                for (let col = -cols; col < cols; col++) {
                    const x = col * stripeSpacing + row * stepSize + offsetX;
                    const baseY = row * effectiveRowSpacing + offsetY;

                    ctx.beginPath();
                    ctx.moveTo(x, baseY + paraHeight);
                    ctx.lineTo(x, baseY);
                    ctx.lineTo(x + stepSize, baseY - stepSize);
                    ctx.lineTo(x + stepSize, baseY - stepSize + paraHeight);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            scaleCanvasToFit();
        }

        function init() {
            drawPattern();
            scaleCanvasToFit();
            setupEventListeners();
            window.addEventListener('resize', scaleCanvasToFit);
        }

        function setupEventListeners() {
            // Color swatches - Primary
            document.querySelectorAll('#primaryColorSwatches .color-swatch').forEach(swatch => {
                swatch.addEventListener('click', () => {
                    document.querySelectorAll('#primaryColorSwatches .color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    state.primaryColor = swatch.dataset.color;
                    drawPattern();
                });
            });

            // Color swatches - Secondary
            document.querySelectorAll('#secondaryColorSwatches .color-swatch').forEach(swatch => {
                swatch.addEventListener('click', () => {
                    document.querySelectorAll('#secondaryColorSwatches .color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                    state.secondaryColor = swatch.dataset.color;
                    drawPattern();
                });
            });

            // Weight slider
            const weightSlider = document.getElementById('weightSlider');
            const weightValue = document.getElementById('weightValue');
            weightSlider.addEventListener('input', () => {
                state.weight = parseInt(weightSlider.value);
                weightValue.value = state.weight + '%';
                drawPattern();
            });
            weightValue.addEventListener('change', () => {
                const val = parseInt(weightValue.value);
                if (!isNaN(val) && val >= 0 && val <= 100) {
                    state.weight = val;
                    weightSlider.value = val;
                    drawPattern();
                }
                weightValue.value = state.weight + '%';
            });

            // Zoom slider
            const zoomSlider = document.getElementById('zoomSlider');
            const zoomValue = document.getElementById('zoomValue');
            zoomSlider.addEventListener('input', () => {
                state.zoom = parseInt(zoomSlider.value);
                zoomValue.value = state.zoom + '%';
                drawPattern();
            });
            zoomValue.addEventListener('change', () => {
                const val = parseInt(zoomValue.value);
                if (!isNaN(val) && val >= 25 && val <= 200) {
                    state.zoom = val;
                    zoomSlider.value = val;
                    drawPattern();
                }
                zoomValue.value = state.zoom + '%';
            });

            // Offset X slider
            const offsetXSlider = document.getElementById('offsetXSlider');
            const offsetXValue = document.getElementById('offsetXValue');
            offsetXSlider.addEventListener('input', () => {
                state.offsetX = parseInt(offsetXSlider.value);
                offsetXValue.value = state.offsetX;
                drawPattern();
            });
            offsetXValue.addEventListener('change', () => {
                const val = parseInt(offsetXValue.value);
                if (!isNaN(val) && val >= -100 && val <= 100) {
                    state.offsetX = val;
                    offsetXSlider.value = val;
                    drawPattern();
                }
                offsetXValue.value = state.offsetX;
            });

            // Offset Y slider
            const offsetYSlider = document.getElementById('offsetYSlider');
            const offsetYValue = document.getElementById('offsetYValue');
            offsetYSlider.addEventListener('input', () => {
                state.offsetY = parseInt(offsetYSlider.value);
                offsetYValue.value = state.offsetY;
                drawPattern();
            });
            offsetYValue.addEventListener('change', () => {
                const val = parseInt(offsetYValue.value);
                if (!isNaN(val) && val >= -100 && val <= 100) {
                    state.offsetY = val;
                    offsetYSlider.value = val;
                    drawPattern();
                }
                offsetYValue.value = state.offsetY;
            });

            // Canvas size buttons
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const [w, h] = btn.dataset.size.split('x').map(Number);
                    state.canvasWidth = w;
                    state.canvasHeight = h;
                    drawPattern();
                });
            });

            // Reset buttons
            document.querySelectorAll('.reset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const resetType = btn.dataset.reset;
                    if (resetType && defaultValues[resetType] !== undefined) {
                        state[resetType] = defaultValues[resetType];
                        const slider = document.getElementById(resetType + 'Slider');
                        const value = document.getElementById(resetType + 'Value');
                        if (slider) slider.value = defaultValues[resetType];
                        if (value) {
                            if (resetType === 'weight') {
                                value.value = defaultValues[resetType] + '%';
                            } else {
                                value.value = defaultValues[resetType];
                            }
                        }
                        drawPattern();
                    }
                });
            });

            // Export PNG
            document.getElementById('exportPNG').addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'krcg-pattern.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            // Export SVG
            document.getElementById('exportSVG').addEventListener('click', () => {
                const svg = generateSVG();
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const link = document.createElement('a');
                link.download = 'krcg-pattern.svg';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }

        function generateSVG() {
            const zoomFactor = state.zoom / 50;
            const baseStepSize = 60;
            const stepSize = baseStepSize * zoomFactor;
            const stripeSpacing = 120 * zoomFactor;

            // Interpolate values based on weight slider (0-100)
            const t = state.weight / 100;
            const weightRatio = (5 + t * (17 - 5)) / 100;
            const rowDist = 72 + t * (75 - 72);
            const vGapVal = -50;

            const rowSpacing = rowDist * zoomFactor;
            const vGap = vGapVal * zoomFactor;
            const paraHeight = stepSize * 3 * weightRatio;

            const offsetX = (state.offsetX / 100) * stripeSpacing;
            const offsetY = (state.offsetY / 100) * rowSpacing;

            const effectiveRowSpacing = rowSpacing + vGap;
            const rowsNeeded = Math.ceil(state.canvasHeight / Math.max(effectiveRowSpacing, 1)) + 20;
            const cols = Math.ceil((state.canvasWidth + state.canvasHeight) / stripeSpacing) + 8;

            let paths = '';

            for (let row = -rowsNeeded; row < rowsNeeded; row++) {
                for (let col = -cols; col < cols; col++) {
                    const x = col * stripeSpacing + row * stepSize + offsetX;
                    const baseY = row * (rowSpacing + vGap) + offsetY;

                    const bl = { x: x, y: baseY + paraHeight };
                    const tl = { x: x, y: baseY };
                    const tr = { x: x + stepSize, y: baseY - stepSize };
                    const br = { x: x + stepSize, y: baseY - stepSize + paraHeight };

                    paths += `<path d="M ${bl.x},${bl.y} L ${tl.x},${tl.y} L ${tr.x},${tr.y} L ${br.x},${br.y} Z"/>`;
                }
            }

            return `<?xml version="1.0" encoding="UTF-8"?>
<svg width="${state.canvasWidth}" height="${state.canvasHeight}" viewBox="0 0 ${state.canvasWidth} ${state.canvasHeight}" xmlns="http://www.w3.org/2000/svg">
    <rect width="${state.canvasWidth}" height="${state.canvasHeight}" fill="#${state.secondaryColor}"/>
    <g fill="#${state.primaryColor}">
        ${paths}
    </g>
</svg>`;
        }

        init();
    </script>
</body>
</html>
